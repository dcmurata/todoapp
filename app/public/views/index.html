<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../stylesheets/style.css" />

  <title>Todoアプリ</title>
</head>

<body>
  <div class="container">
    <!-- Content here -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#create-modal">
      +新規登録
    </button>

    <ul class="list-group" id="task-list">
      <!-- タスク一覧を表示 -->
    </ul>
  </div>

  <!-- モーダル 新規登録 -->
  <div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="create-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="create-modal">新規登録</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="task">タスク</label>
              <input type="text" class="form-control" id="task" name="task" />
            </div>
            <div class="form-group">
              <label for="deadline">期限</label>
              <input type="date" class="form-control" id="deadline" name="deadline" />
            </div>
            <div class="form-group">
              <label for="category">カテゴリ</label>
              <select class="form-control" id="category" name="category">
                <!-- jsで動的に追加 -->
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            キャンセル
          </button>
          <button type="button" id="create-task" data-dismiss="modal" class="btn btn-primary">
            登録
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- モーダル 新規登録 END -->

  <!-- モーダル 更新 -->
  <div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="update-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="update-modal">更新</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="update-task">タスク</label>
              <input type="text" class="form-control" id="update-task" name="update-task" />
            </div>
            <div class="form-group">
              <label for="update-deadline">期限</label>
              <input type="date" class="form-control" id="update-deadline" name="update-deadline" />
            </div>
            <div class="form-group">
              <label for="category">カテゴリ</label>
              <select class="form-control" name="update-category" id="update-category">
                <!-- jsで動的に追加 -->
              </select>
            </div>
            <div class="form-group">
              <label for="category">ステータス</label>
              <select class="form-control" name="update-category">
                <option value="1">完了</option>
                <option value="2">作業中</option>
                <option value="3">未実施</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            キャンセル
          </button>
          <button type="button" data-dismiss="modal" class="btn btn-primary" id="update-task">
            保存
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- モーダル 更新 END -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="../javascripts/index.js"></script>


  <script>

    // タスク表示
    $(async function () {
      const data = await httpGet("//" + window.location.host + "/api/task-list");
      // $('#create-category').append($('<option>').html("追加される項目名").val("追加される値"));
      console.log(data);
      const categ = data.categories.map((category) => {
        return `<option value="${category.id}">${category.category_name}</option>`;
        console.log(categ);
      });
      $("#category").append(categ);
      $("#update-category").append(categ);

      const list = data.tasks.map((item) => {
        // 日付を 年月日に変換
        const date = new Date(item.deadline);
        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        const day = date.getDate();

        const deadline = year + "年" + month + "月" + day + "日";

        let categoryClassName = "";
        switch (item.category_id) {
          case 1:
            categoryClassName = "category-orange";
            break;
          case 2:
            categoryClassName = "category-green";
            break;
          case 3:
            categoryClassName = "category-blue";
            break;
          case 4:
            categoryClassName = "category-red";
            break;
          default:
          // なにもしない
        }

        // リストを表示
        return `
            <li class="list-group-item ${categoryClassName}">
              <div class="row align-items-center">
                <div class="col-6">
                  <div>${item.task_name}</div>
                </div>
                <div class="col-3">
                  <div>${deadline}</div>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#update-modal">更新</button>
                  <button type="button" class="btn btn-danger delete"  data-id=${item.id} data-delete==${item.task_name}>削除</button>
                </div>
              </div>
            </li>`;
      });

      // ul タグにリストを追加
      $("ul#task-list").append(list);
    });

    // タスク登録
    //$(document).on('click', "#create-task", async function () {
    $("#create-task").on("click", async function () {

      const data = {
        taskName: $("[name=task]").val(),
        deadline: $("[name=deadline]").val(),
        category: $("[name=category]").val(),
      };
      const response = await httpPost(
        "//" + window.location.host + "/api/tasks",
        data
      );
      location.reload();
    });

    // タスク削除
    $(document).on("click", ".delete", async function () {
      const taskName = $(this).data("delete");
      if (confirm(`下記の内容を削除します。\n ${taskName}`)) {
        const id = $(this).data("id");

        // 削除 API を実行
        const response = await httpDelete(
          "//" + window.location.host + `/api/tasks/${id}`
        );

        // 画面をリロード
        window.location.reload();
      }
    });
  </script>
</body>

</html>
